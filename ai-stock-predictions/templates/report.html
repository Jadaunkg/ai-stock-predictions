<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Report Ready | {{ ticker }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Add some specific styles for this page */
        .report-container {
            padding: 3rem 0;
            text-align: center;
        }
        .report-container h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
        }
        .report-container p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .report-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .report-link:hover {
            background-color: #0d8f6a; /* Darker accent */
        }
        .back-link {
            display: block;
            margin-top: 2rem;
            color: var(--secondary);
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                 <a href="{{ url_for('index') }}" class="logo"> <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v20M2 12h20M2 7h7M2 17h7M15 7h7M15 17h7"></path>
                        </svg>
                    </div>
                    Stock<span>Insight</span>
                </a>
                </nav>
        </div>
    </header>

    <section class="report-container">
        <div class="container">
            <h1>Analysis Report Generated for {{ ticker }}</h1>
            <p>Your detailed stock analysis report is ready. Click the button below to view it.</p>
            <a href="{{ url_for('serve_static', filename=report_file) }}" target="_blank" class="report-link">
                View {{ ticker }} Report
            </a>
            <a href="{{ url_for('index') }}" class="back-link">Generate another report</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copyright">
                <p>&copy; 2025 StockInsight. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
